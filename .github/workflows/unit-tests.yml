name: unit-tests

on:
  push:
    branches:
      - main
      - feature/shared_builds

jobs:
  call-build-river:
    strategy:
      fail-fast: false
      matrix:
        python: [3.8, 3.9, "3.10"]
        os: [ubuntu-latest, macos-latest]

    uses: ./.github/workflows/build-river.yml
    with:
      python: ${{ matrix.python }}
      os: ${{ matrix.os }}

  test:
    runs-on: ${{ matrix.os }}
    needs: call-build-river
    strategy:
      fail-fast: false
      matrix:
        python: [3.8, 3.9, "3.10"]
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Retrieve the Python environment
        uses: actions/cache@v2
        id: cache-venv
        with:
          path: ~/.venv
          key: ${{ inputs.os }}-${{ inputs.python }}-venv-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            ${{ inputs.os }}-${{ inputs.python }}-venv-

      - name: Download River artifact
        uses: actions/download-artifact@v3
        with:
          name: river-build-${{ github.run_id }} # Artifacts should only be used within runs!
          path: ${{ github.workspace }} # The entire workspace is saved (It should only contain river anyway...)

      - name: Cache River datasets
        uses: actions/cache@v2
        with:
          path: ~/river_data
          key: ${{ runner.os }}

      - name: Cache scikit-learn datasets
        uses: actions/cache@v2
        with:
          path: ~/scikit_learn_data
          key: ${{ runner.os }}

      - name: Download datasets
        run: python -c "from river import datasets; datasets.CreditCard().download(); datasets.Elec2().download()"

      - name: pytest
        run: pytest -m "not datasets" --durations=10 -n logical # Run pytest on all logical CPU cores